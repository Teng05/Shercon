    // --- 2. DYNAMIC PACKAGE CARD RENDERING ---
    document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('packages-container');
        
        // Function to create the HTML for one package card
        function createPackageCard(pkg) {
            let detailsHtml = '';
            if (pkg.details) {
                detailsHtml = `
                    <div class="mt-4 pt-4 border-t border-gray-100 space-y-2 text-sm">
                        <p class="font-bold text-blue-700">Detailed Rates:</p>
                        ${pkg.details.map(detail => `
                            <p class="flex justify-between text-gray-700">
                                <span>${detail.label}:</span>
                                <span class="font-semibold">${detail.value}</span>
                            </p>
                        `).join('')}
                    </div>
                `;
            }

            return `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col transition duration-300 hover:shadow-xl transform hover:-translate-y-1">
                    <img src="${pkg.image}" alt="${pkg.name}" class="w-full h-48 object-cover">
                    <div class="p-6 flex flex-col flex-grow">
                        <div class="flex flex-wrap gap-2 mb-2">
                            ${pkg.tags.map(tag => `<span class="text-xs font-medium bg-blue-100 text-blue-800 px-2 py-0.5 rounded-full">${tag}</span>`).join('')}
                        </div>
                        <h3 class="text-xl font-bold text-gray-900 mb-1">${pkg.name}</h3>
                        <p class="text-sm text-gray-500 mb-3">${pkg.subtitle}</p>
                        <p class="text-2xl font-extrabold text-green-600 mb-4">${pkg.price}</p>
                        <p class="text-gray-600 text-sm flex-grow mb-4">${pkg.description}</p>
                        
                        <div class="space-y-2 mb-4">
                            ${pkg.features.map(feature => `
                                <div class="flex items-center text-sm text-gray-700">
                                    <i class="${feature.icon} text-blue-500 w-4 mr-2"></i>
                                    <span>${feature.text}</span>
                                </div>
                            `).join('')}
                        </div>

                        ${detailsHtml}

                        <button class="mt-auto w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-150">
                            ${pkg.buttonText}
                        </button>
                    </div>
                </div>
            `;
        }

        // Render all package cards
        activitiesData.forEach(pkg => {
            container.insertAdjacentHTML('beforeend', createPackageCard(pkg));
        });
    });


    // --- 3. HERO IMAGE SLIDER LOGIC ---
    const heroImage = document.getElementById('heroImage');
    const thumbs = document.querySelectorAll('.thumb');
    let currentIndex = 0;
    const duration = 5000; // 5secs

    // Set Hero Image and Highlight Thumbnail
    function setHeroImage(index) {
        if (!thumbs[index]) return; // Safety check
        const imgPath = thumbs[index].getAttribute('data-img');
        heroImage.src = imgPath;

        // Highlight active thumbnail
        thumbs.forEach(t => t.classList.remove('border-blue-600'));
        thumbs[index].classList.add('border-blue-600');

        currentIndex = index;
    }

    if (thumbs.length > 0) {
        setHeroImage(0);
    }

    // Click Thumbnails to change Hero Image
    thumbs.forEach((thumb, index) => {
        thumb.addEventListener('click', () => {
            setHeroImage(index);
        });
    });

    // Automatic Slideshow
    setInterval(() => {
        let nextIndex = (currentIndex + 1) % thumbs.length;
        setHeroImage(nextIndex);
    }, duration);


    // --- 4. MOBILE MENU LOGIC ---
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
    });

</script>
