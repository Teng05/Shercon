];


        // Function to generate the HTML string for a single activity card
        function generateActivityCard(activity) {
            
            // Generate Tags HTML
            const tagsHtml = activity.tags.map(tag => {
                let colorClass = 'bg-blue-600';
                if (tag === 'Free') colorClass = 'bg-green-600';
                if (tag === 'Paid') colorClass = 'bg-orange-500';
                if (tag === 'Water Activities') colorClass = 'bg-teal-500';
                if (tag === 'Indoor Games') colorClass = 'bg-purple-600';
                if (tag === 'Outdoor Adventures') colorClass = 'bg-red-600';
                if (tag === 'Dining') colorClass = 'bg-yellow-600';
                return `<span class="${colorClass} text-white px-3 py-1 rounded-full text-sm font-semibold">${tag}</span>`;
            }).join('');

            // Generate Features HTML
            const featuresHtml = activity.features.map(feature => `
                <div class="flex items-center">
                    <i class="${feature.icon} text-blue-600 mr-2"></i>
                    <span>${feature.text}</span>
                </div>
            `).join('');

            // Image Content HTML Logic
            let imageContentHtml = ``;
            const images = Array.isArray(activity.image) ? activity.image : [activity.image].filter(Boolean);

            if (images.length > 0) {
                if (images.length > 1) {
                    const primaryImage = images[0];
                    const secondaryImage = images[1];
                    
                    imageContentHtml = `
                        <div class="grid grid-cols-3 h-64 gap-1 p-1">
                            <div class="col-span-2 h-full overflow-hidden rounded-xl">
                                <img src="${primaryImage}" alt="${activity.name} Primary View" class="w-full h-full object-cover">
                            </div>
                            <div class="col-span-1 h-full overflow-hidden rounded-xl">
                                <img src="${secondaryImage}" alt="${activity.name} Secondary View" class="w-full h-full object-cover">
                            </div>
                        </div>
                    `;
                } else {
                    imageContentHtml = `
                        <div class="h-64 overflow-hidden">
                            <img src="${images[0]}" alt="${activity.name}" class="w-full h-full object-cover">
                        </div>
                    `;
                }
            } else {
                imageContentHtml = `
                    <div class="w-full h-64 bg-gray-200 flex items-center justify-center">
                        <span class="text-gray-500 font-bold text-xl">IMAGE MISSING</span>
                    </div>
                `;
            }
            
            // Return the full HTML card string
            return `
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition duration-300">
                    <div class="relative">
                        ${imageContentHtml}
                        <div class="absolute top-4 left-4 flex space-x-2">
                            ${tagsHtml}
                        </div>
                        <button class="absolute top-4 right-4 bg-white rounded-full p-2 shadow-lg hover:bg-gray-50">
                            <i class="far fa-heart text-gray-600"></i>
                        </button>
                        ${images.length > 1 ? `
                            <div class="absolute bottom-4 right-4 bg-blue-600 text-white rounded-full px-4 py-2 shadow-lg text-sm font-semibold cursor-pointer hover:bg-blue-700 transition duration-200">
                                View All ${images.length} Photos
                            </div>
                        ` : `
                            <div class="absolute bottom-4 right-4 bg-white/80 backdrop-blur-sm rounded-full p-2 shadow-lg text-sm text-gray-700 font-semibold cursor-pointer hover:bg-white transition duration-200">
                                More Photos
                            </div>
                        `}
                    </div>
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h3 class="text-2xl font-bold text-gray-900">${activity.name}</h3>
                                <div class="flex items-center mt-1">
                                    <span class="text-sm text-gray-600">${activity.subtitle}</span>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="text-3xl font-bold text-blue-600">${activity.price === 'Free' ? 'Free' : '₱' + activity.price}</div>
                                <div class="text-gray-600 text-sm">${activity.price === 'Free' ? 'No Fee' : '+ Service Charge'}</div>
                            </div>
                        </div>
                        <p class="text-gray-600 mb-4">${activity.description}</p>
                        
                        <div class="grid grid-cols-2 gap-4 mb-4 text-sm">
                            ${featuresHtml}
                        </div>

                        <div class="flex space-x-3">
                            <button class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">
                                ${activity.buttonText}
                            </button>
                            <button class="px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50">
                                <i class="fas fa-info-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Dynamic rendering
        document.addEventListener('DOMContentLoaded', () => {
            const listContainer = document.getElementById('activity-list');
            let allActivitiesHtml = '';

            // Generate HTML for all activities
            activitiesData.forEach(activity => {
                allActivitiesHtml += generateActivityCard(activity);
            });

            // Inject the generated HTML into the container
            listContainer.innerHTML = allActivitiesHtml;
        });
    </script>
