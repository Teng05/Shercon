                    { icon: 'fas fa-calendar-check', text: 'Reservations Only' },
                    { icon: 'fas fa-tree', text: 'Garden Setting' },
                    { icon: 'fas fa-lightbulb', text: 'Mood Lighting' }
                ],
                type: "Function"
            },
            {
                name: "Conference Hall",
                subtitle: "Intimate Parties & Receptions",
                price: "10,000.00",
                description: "A beautiful open-air gazebo set in a lush garden, ideal for small, romantic events.",
                image: ["Pics/Function/Garden_Gazebo.jpg"],
                tags: ["Function", "Outdoor", "Intimate"],
                buttonText: "Inquire Now",
                features: [
                    { icon: 'fas fa-users', text: 'Max **50 guests**' },
                    { icon: 'fas fa-calendar-check', text: 'Reservations Only' },
                    { icon: 'fas fa-tree', text: 'Garden Setting' },
                    { icon: 'fas fa-lightbulb', text: 'Mood Lighting' }
                ],
                type: "Function"
            },
        ];

        // 2. JS FUNCTION: Function to generate the HTML string for a single cottage card
        function generateCottageCard(cottage) {
            
            // Generate Tags HTML (e.g., Daytour, Popular)
            const tagsHtml = cottage.tags.map(tag => {
                let colorClass = 'bg-blue-600';
                if (tag === 'Popular') colorClass = 'bg-orange-500';
                if (tag === 'With Seating') colorClass = 'bg-teal-500';
                if (tag === 'Premium') colorClass = 'bg-yellow-600';
                if (tag === 'Budget') colorClass = 'bg-green-600';
                if (tag === 'High Capacity') colorClass = 'bg-red-600';
                if (tag === 'Overnight') colorClass = 'bg-purple-600'; // Added for clarity
                if (tag === 'Cliffview') colorClass = 'bg-indigo-600'; // Added for clarity
                if (tag === 'Function') colorClass = 'bg-pink-600'; // Added for clarity
                return `<span class="${colorClass} text-white px-3 py-1 rounded-full text-sm font-semibold">${tag}</span>`;
            }).join('');

            // Generate Features HTML (e.g., Max 6 guests, Day Use Only)
            const featuresHtml = cottage.features.map(feature => `
                <div class="flex items-center">
                    <i class="${feature.icon} text-blue-600 mr-2"></i>
                    <span>${feature.text}</span>
                </div>
            `).join('');

            // --- REFACTORED IMAGE CONTENT HTML LOGIC ---
            let imageContentHtml = ``;
            const images = Array.isArray(cottage.image) ? cottage.image : [cottage.image].filter(Boolean);

            if (images.length > 0) {
                // If there are multiple images, use a grid layout for the frame
                if (images.length > 1) {
                    const primaryImage = images[0];
                    const secondaryImage = images[1];
                    
                    imageContentHtml = `
                        <div class="grid grid-cols-3 h-64 gap-1 p-1">
                            <div class="col-span-2 h-full overflow-hidden rounded-xl">
                                <img src="${primaryImage}" alt="${cottage.name} Primary View" class="w-full h-full object-cover">
                            </div>
                            <div class="col-span-1 h-full overflow-hidden rounded-xl">
                                <img src="${secondaryImage}" alt="${cottage.name} Secondary View" class="w-full h-full object-cover">
                            </div>
                        </div>
                    `;
                } else {
                    // If only one image, use the full width of the frame
                    imageContentHtml = `
                        <div class="h-64 overflow-hidden rounded-t-xl">
                            <img src="${images[0]}" alt="${cottage.name}" class="w-full h-full object-cover">
                        </div>
                    `;
                }
            } else {
                // Image Missing Placeholder (H-64 for consistency)
                imageContentHtml = `
                    <div class="w-full h-64 bg-gray-200 flex items-center justify-center rounded-t-xl">
                        <span class="text-gray-500 font-bold text-xl">IMAGE MISSING</span>
                    </div>
                `;
            }
            
            // Determine the price display text
            const priceText = cottage.type === 'Daytour' ? `**+ Entrance Fee**` : `per night`;
            const inquireButton = cottage.buttonText === 'Inquire Now';

            // Return the full HTML card string
            return `
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition duration-300">
                    <div class="relative">
                        ${imageContentHtml}
                        <div class="absolute top-4 left-4 flex space-x-2">
                            ${tagsHtml}
                        </div>
                        <button class="absolute top-4 right-4 bg-white rounded-full p-2 shadow-lg hover:bg-gray-50">
                            <i class="far fa-heart text-gray-600"></i>
                        </button>
                        ${images.length > 1 ? `
                            <div class="absolute bottom-4 right-4 bg-blue-600 text-white rounded-full px-4 py-2 shadow-lg text-sm font-semibold cursor-pointer hover:bg-blue-700 transition duration-200">
                                View All ${images.length} Photos
                            </div>
                        ` : `
                            <div class="absolute bottom-4 right-4 bg-white/80 backdrop-blur-sm rounded-full p-2 shadow-lg text-sm text-gray-700 font-semibold cursor-pointer hover:bg-white transition duration-200">
                                More Photos
                            </div>
                        `}
                    </div>
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h3 class="text-2xl font-bold text-gray-900">${cottage.name}</h3>
                                <div class="flex items-center mt-1">
                                    <span class="text-sm text-gray-600">${cottage.subtitle}</span>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="text-3xl font-bold text-blue-600">₱${cottage.price}</div>
                                <div class="text-gray-600 text-sm">${priceText}</div>
                            </div>
                        </div>
                        <p class="text-gray-600 mb-4">${cottage.description}</p>
                        
                        <div class="grid grid-cols-2 gap-4 mb-4 text-sm">
                            ${featuresHtml}
                        </div>

                        <div class="flex space-x-3">
                            <button class="flex-1 ${inquireButton ? 'bg-orange-500 hover:bg-orange-600' : 'bg-blue-600 hover:bg-blue-700'} text-white py-3 rounded-lg font-semibold">
                                ${cottage.buttonText}
                            </button>
                            <button class="px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50">
                                <i class="fas fa-info-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // 3. DYNAMIC RENDERING: Loop through the data and render to the DOM
        document.addEventListener('DOMContentLoaded', () => {
            // Group data by type
            const categorizedData = cottagesData.reduce((acc, cottage) => {
                const type = cottage.type;
                if (!acc[type]) {
                    acc[type] = [];
                }
                acc[type].push(cottage);
                return acc;
            }, {});

            // Map data to the correct container IDs
            const containers = {
                'Daytour': document.getElementById('Daytour-list'),
                'Overnight': document.getElementById('Overnight-list'),
                'Cliffview': document.getElementById('Cliffview-list'),
                'Function': document.getElementById('Function-list')
            };

            // Render each category
            for (const type in categorizedData) {
                const listContainer = containers[type];
                if (listContainer) {
                    let sectionHtml = '';
                    categorizedData[type].forEach(cottage => {
                        sectionHtml += generateCottageCard(cottage);
                    });
                    listContainer.innerHTML = sectionHtml;
                }
            }
        });
    </script>
</body>
